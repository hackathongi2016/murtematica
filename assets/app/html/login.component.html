<div mdl class="mdl-layout mdl-js-layout mdl-color--grey-100">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Callcenter</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label" >Email</label>
            <input class="mdl-textfield__input" type="text" [(ngModel)]="email" required>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label">Password</label>
            <input class="mdl-textfield__input" type="password" [(ngModel)]="password" required/>
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="login()">Log in</button>
      </div>
    </div>
  </main>
</div>
